<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>

</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
      background-image: url(./image/pay2.webp);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .order-summary {
      background: #fff;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: left;
    }
    .payment-options button {
      width: 200px;
      background: #28a745;
      margin: 8px;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
    }
    .online-options button {
      display: block;
      width: 250px;
      margin: 10px auto;
      background: #ff5722;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
    }
    .checkout-screen, .pin-screen, .success-screen {
      display: none;
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 350px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .success {
      color: green;
      font-size: 20px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    h3 {
  font-weight: bold; /* Makes the text bold */
  text-shadow: 2px 2px 4px rgba(45, 21, 21, 0.5); /* Adds shadow */
  color:red;
}

  </style>
</head>
<body>

  <h2>Checkout</h2>

  <!-- Order Summary -->
  <div class="order-summary">
    <h4>Order Summary</h4>
    <p><b>Total Amount:</b> Rs. <span id="totalAmount">0</span></p>
  </div>

  <!-- Payment Options -->
  <h3>Select Payment Option</h3>
  <div class="payment-options">
    <button onclick="toggleCODForm()">Cash on Delivery</button>
    <button onclick="showOnline()">Pay Online</button>
  </div>

  <!-- COD Form -->
  <form id="codForm" onsubmit="submitCOD(event)" class="d-none">
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Address" required>
    <input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}">
    <input type="text" placeholder="State" required>
    <input type="text" placeholder="City" required>
    <input type="number" placeholder="Pin Code" required>
    <button type="submit" class="btn btn-success mt-2">Place Order</button>
  </form>

  <!-- Online Payment -->
  <div id="onlinePayment" class="d-none">
    <h4>Choose Online Payment Method</h4>
    <div class="online-options">
      <button onclick="openCheckout('PhonePe')">PhonePe</button>
      <button onclick="openCheckout('Google Pay')">Google Pay</button>
      <button onclick="openCheckout('Paytm')">Paytm</button>
      <button onclick="openCheckout('PayPal')">PayPal</button>
    </div>
  </div>

  <!-- Checkout Screen -->
  <div id="checkoutScreen" class="checkout-screen">
    <h3 id="checkoutTitle">Checkout</h3>
    <p>Amount: <b>Rs. <span id="checkoutAmount">0</span></b></p>
    <button class="btn btn-primary" onclick="goToPinScreen()">Pay</button>
  </div>

  <!-- PIN Screen -->
  <div id="pinScreen" class="pin-screen">
    <h3 id="pinTitle">Enter PIN</h3>
    <input type="password" id="upiPin" placeholder="****" maxlength="6" required>
    <button class="btn btn-success mt-2" onclick="completePayment()">Submit</button>
  </div>

  <!-- Success Screen -->
  <div id="successScreen" class="success-screen">
    <p class="success">‚úÖ Payment Successful!</p>
    <p>Your order has been placed.</p>
    <a href="index.html" class="btn btn-primary">üè† Back to Home</a>
  </div>

  <script>
    let currentMethod = "";
    let selectedProduct = {};

    function buyNow(name, price) {
      selectedProduct = { name, price };
      document.getElementById("pName").innerText = name;
      document.getElementById("pPrice").innerText = price;
      document.getElementById("checkoutAmount").innerText = price;

      document.getElementById("productSection").classList.add("hidden");
      document.getElementById("paymentSection").classList.remove("hidden");
    }

    function toggleCODForm() {
      document.getElementById("codForm").classList.toggle("d-none");
    }

    function showOnline() {
      document.getElementById("onlinePayment").classList.remove("d-none");
    }

    function submitCOD(event) {
      event.preventDefault();
      alert("Order placed successfully with Cash on Delivery!");
      backToProducts();
    }

    function openCheckout(method) {
      currentMethod = method;
      document.getElementById("checkoutTitle").innerText = method + " Checkout";
      document.getElementById("checkoutAmount").innerText = selectedProduct.price;
      document.getElementById("checkoutScreen").style.display = "block";
      document.getElementById("pinScreen").style.display = "none";
      document.getElementById("successScreen").style.display = "none";
    }

    function goToPinScreen() {
      document.getElementById("checkoutScreen").style.display = "none";
      document.getElementById("pinTitle").innerText = "Enter " + currentMethod + " PIN";
      document.getElementById("pinScreen").style.display = "block";
    }

    function completePayment() {
      let pin = document.getElementById("upiPin").value;
      if (pin.length < 4) {
        alert("Please enter valid PIN");
        return;
      }
      document.getElementById("pinScreen").style.display = "none";
      document.getElementById("successScreen").style.display = "block";
      document.getElementById("upiPin").value = "";
    }

    function backToProducts() {
      document.getElementById("paymentSection").classList.add("hidden");
      document.getElementById("productSection").classList.remove("hidden");
      document.getElementById("codForm").classList.add("hidden");
      document.getElementById("onlinePayment").classList.add("hidden");
      document.getElementById("checkoutScreen").style.display = "none";
      document.getElementById("pinScreen").style.display = "none";
      document.getElementById("successScreen").style.display = "none";
    }

    // Cart counter update
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartCountElement = document.getElementById('cart-count');
    cartCountElement.textContent = cart.length;


    
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const item = {
          name: button.getAttribute('data-name'),
          price: button.getAttribute('data-price'),
          img: button.getAttribute('data-image')
        };
        cart.push(item);
        localStorage.setItem("cart", JSON.stringify(cart));
        cartCountElement.textContent = cart.length;
      });

      
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function buyNow() {
    if(cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    window.location.href ="./Payment.html";
  }

  // ... tichi baki script functions ithe


    });
  </script>
    </body>
</html>
