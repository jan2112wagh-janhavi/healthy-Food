<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="./js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/Cart.css">
</head>
    
     <body class="p-4 bg-light">

  <h2 class="mb-4">Your Cart</h2>
  <a href="index.html" class="btn btn-secondary mb-3">⬅ Continue Shopping</a>

  <div class="row g-4" id="cart-items"></div>

  <div class="mt-4 text-center">
    <h4>Total: Rs. <span id="total">0</span></h4>
    <button class="btn btn-danger  same-size-btn" onclick="clearCart()">Clear Cart</button>


  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById('cart-items');
    const totalElement = document.getElementById('total');

    function displayCart() {
      cartItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = "<center><p>Your cart is empty.</p></center>";
        totalElement.textContent = "0";
        return;
      }

      cart.forEach((item, index) => {
        total += parseFloat(item.price);

        let col = document.createElement("div");
        col.className = "col-md-3";

        col.innerHTML = `
          <div class="card h-100">
            <img src="${item.img}" class="card-img-top" alt="${item.name}" height="300">
            <div class="card-body text-center">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">Price: Rs.${item.price}</p>
              <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
        cartItems.appendChild(col);
      });

      totalElement.textContent = total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function clearCart() {
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    displayCart();
    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      // Save cart + total into localStorage
      localStorage.setItem("cart", JSON.stringify(cart));
      const total = cart.reduce((sum, item) => sum + parseFloat(item.price), 0);
      localStorage.setItem("total", total);

      // Redirect to payment page
      window.location.href = "Payment.html"; // ✅ your checkout file
    }


  </script>
</body>
</html>
