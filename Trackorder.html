    <h3>Track Your Order</h3>
    <form id="cpa-form" method="get" action="./Trackorder.html">
      <label for="order_tracking_data"><strong>Order ID / Tracking Number</strong></label>

      <input type="hidden" name="lang" value="" />

            <script>
                document.getElementById('scan_order').addEventListener('click', function(event) {
                event.preventDefault();
                const orderTracking = document.getElementById('order_tracking_data').value.trim();
                if (orderTracking === '') {
                alert('Please enter your order tracking number.');
                return;
               }
               alert('Tracking Order Number: ' + orderTracking);
                });
